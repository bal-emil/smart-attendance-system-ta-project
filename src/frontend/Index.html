<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>
<body ng-app="SmartAttendanceSystem" ng-cloak>
  <!--
    Your HTML content here
  -->
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
        <md-icon><i class="zmdi zmdi-menu zmdi-hc-2x"></i></md-icon>
      </md-button>

      <h2 flex md-truncate>NAME</h2>

      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
      </md-button>

      <md-button class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  
  <md-list ng-controller="StudentListCtrl as vm">
    <md-subheader class="md-no-sticky">People</md-subheader>
    <md-list-item ng-repeat="student in vm.students">
      <img alt="{{ student.name }}" ng-src="{{ student.picture }}" class="md-avatar" />
      <p>{{ student.name }}</p>
      <i class="zmdi zmdi-circle" style="color:green" ng-if="student.status == 'in'"></i>
      <i class="zmdi zmdi-circle" style="color:red" ng-if="student.status == 'out'"></i>
    </md-list-item>
  </md-list>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script src="./scripts/app.js"></script>
  <script src="./scripts/student-list.controller.js"></script>

</body>
</html>
